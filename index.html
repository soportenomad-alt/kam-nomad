
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Conoce a nuestros representantes - Nomad</title>
  <meta name="description" content="Equipo de representantes de Nomad Genetics">
  <link rel="preload" href="assets/css/style.css" as="style">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Conoce a nuestros representantes</h1>
      <p>Descubre a nuestro equipo y contáctalos directamente por WhatsApp. Desliza o deja que el carrusel avance automáticamente.</p>
    </header>

    <section class="carousel" aria-label="Carrusel de representantes">
      <div class="btns" aria-hidden="true">
        <button class="btn prev" aria-label="Anterior">❮</button>
        <button class="btn next" aria-label="Siguiente">❯</button>
      </div>
      <div class="dots" aria-live="polite"></div>
    </section>

    <div class="footer">También puedes explorar el equipo en formato de tarjetas:</div>
    <section class="grid" aria-label="Tarjetas de representantes"></section>
  </div>

  <script src="assets/js/app.js" defer></script>
</body>
</html>
